# Reduce scope
IGNORED_COMPILATIONS += /test/
IGNORED_COMPILATIONS += /apps/
IGNORED_COMPILATIONS += /demos/
IGNORED_COMPILATIONS += /fuzz/
IGNORED_COMPILATIONS += cversion\.c


# to remove non-determinism based on date content:
SOURCE_PATTERN_REPLACEMENT+=s/define DATE .*/define DATE ""/

WARNING_FILTER += discard class="Empty Branch Statement"
WARNING_FILTER += discard class="Ignored Return Value"
WARNING_FILTER += discard class="Unreachable Computation"
WARNING_FILTER += discard class="Unreachable Call"
WARNING_FILTER += discard class="Unreachable Conditional"
WARNING_FILTER += allow class="Unreachable Control Flow"
WARNING_FILTER += discard class="Unreachable Data Flow"
WARNING_FILTER += discard class="Redundant Condition"
WARNING_FILTER += discard class="Useless Assignment"
WARNING_FILTER += discard class="Null Test After Dereference"

#Stable Results
GLOBAL_FUNCTION_POINTER_MODE = context_sensitive
GLOBAL_TAINT_MODE = context_sensitive
TAINT_PLUS_DP_REFINEMENT_TIMEOUT = 30
RELAXED_TOPDOWN_FUNCPTR_RESOLUTION = No

# Preset FAST
SEARCH_BOUND = 50
TAINT_SEARCH_BOUND = 50
PATH_FINDING_EFFORT = 250
MAX_ATTEMPTED_SIMILAR_PATHS = 1
MAX_SUMMARIES_PER_PROCEDURE = 3
MAX_MODIFIED_VALUES = 50
MAX_CHECKED_INPUTS_PER_PROCEDURE = 30
MAX_CHECKS_PER_INPUT = 5
MAX_EXPRESSION_COMPLEXITY = 24
TIME_LIMIT_INTRA_EXPLORE = 10
TIME_LIMIT_INTRA_CLASSIFY = 4
TIME_LIMIT_INTER_CLASSIFY = 4
TIME_LIMIT_RESOLVE = 8
TIME_LIMIT_REFINE = 8
TIME_LIMIT_LEAK_CLASSIFY = 10
TIME_LIMIT_LEAK_REFINE = 30
TIME_LIMIT_PROP_EXHAUSTIVE = 30
DP_REFINEMENT_APPROXIMATE = No
FUNCTION_POINTER_RESOLUTION = No
TAINT_HIGHLIGHTING = No
WARNING_FILTER += discard class="Tainted Buffer Access"
CALL_SITE_EXPANSION_BOUND = 10
TAINT_MAX_EXPRESSION_COMPLEXITY = 20
TAINT_MAX_MODIFIED_VALUES = 50
TAINT_MAX_CHECKED_INPUTS_PER_PROCEDURE = 50
TAINT_MAX_WARNING_PATH_LENGTH = 5000